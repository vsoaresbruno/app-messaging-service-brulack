{% extends 'base.html' %}

{% block body %}
<form action="{{ url_for('login') }}" method="post">
  <div class="input-group mb-3">
    <input type="text" class="form-control" name="name" id="name" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Enter</button>
    </div>
  </div>
</form>
{% endblock %}
